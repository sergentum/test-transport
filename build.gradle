group 'ru.sergentum'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task myRun(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "Main"
    args "0", "1", "2", "3", "4"
}